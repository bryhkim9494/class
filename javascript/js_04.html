        function searchMax(...nums) {
            console.log(nums)
            let maxNum = nums[0]
            for (let i=1; i<nums.length; i++) { // i=1부터 비교하는 이유는 위에 nums[0]을 먼저 정의했기때문

                // 최대값과 인덱스에 저장된 값을 비교 => 배열의 저장값이 더 크면=> 최대값에 배열이 가진 값을 대입 
                if(maxNum<nums[i]){
                    maxNum=nums[i]
                }
            }
            return maxNum
        }

        console.log('------------------------------')

        console.log(searchMax(1,40,85,91,42,99))
        console.log('------------------------------')

        let arr1 = [1,3,7,9,14,16,23]
        console.log('배열',searchMax(...arr1))
        console.log('------------------------------')
        console.log(searchMax(arr1))
